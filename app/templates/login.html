{% extends "base.html" %}
{% import 'macros/_nav.html' as nav with context %}

{% block content %}

{{ nav.fullnav(size="is-small", footer_text="Login") }}

<div class="row has-spacing">
  <div class="column is-shrink">
    <form action="{{ url_for('auth.login') }}" method="post">
      <input type="hidden" name="authprovider" value="google">
      <button class="button" type="submit">
        with &ensp; <iconify-icon icon="devicon:google" width="50"></iconify-icon>
      </button>
    </form>
  </div>
  <div class="column is-shrink">
    <form action="{{ url_for('auth.login') }}" method="post">
      <input type="hidden" name="authprovider" value="github">
      <button class="button" type="submit">
        with &ensp; <iconify-icon icon="devicon:github" width="50"></iconify-icon>
      </button>
    </form>
  </div>
</div>

{% endblock %}
