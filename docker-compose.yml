version: "3"

services:
  app:
    image: ${APP_NAME}:latest
    build:
      context: .
    working_dir: /var/app
    env_file: .env
    container_name: ${APP_NAME}
    volumes:
      - ./app:/var/app/
      - ./tests:/var/app/tests
      - ./vendor/autojs/src:/var/app/static/js/autojs
      - ./vendor/autostyle:/var/app/static/style/autostyle
      - ..:/var/app/autonomous # for debugging purposes
    command: ["gunicorn", "app:create_app()", "-c/var/gunicorn.conf.py"]
    restart: unless-stopped
    ports:
      - "${ENTRY_PORT}:${APP_PORT}"
  api:
    image: ${APP_NAME}_api:latest
    build:
      context: .
    working_dir: /var/app
    env_file: .env
    container_name: ${APP_NAME}_api
    volumes:
      - ./app:/var/app/
      - ./tests:/var/app/tests
      - ..:/var/app/autonomous # FOR DEBUGGING - REMOVE IN PRODUCTION
    command: ["gunicorn", "app:create_app()", "-c/var/gunicorn.conf.py"]
    restart: unless-stopped
    ports:
      - "${API_PORT}:${APP_PORT}" # FOR DEBUGGING - REMOVE IN PRODUCTION
  redis:
    image: redis/redis-stack-server:latest
    container_name: ${APP_NAME}_db
    volumes:
      - ./tables/:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
volumes:
  db-data:
networks:
  default:
    name: ${APP_NAME}_net
